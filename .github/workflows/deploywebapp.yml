name: Deploy to Azure App Service
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/github-actions/login@master
        with:
          AZURE_SUBSCRIPTION: ${{vars.SUBSCRIPTION_NAME}}
        env:
          AZURE_SERVICE_APP_ID: ${{ secrets.AZURE_SERVICE_APP_ID }}
          AZURE_SERVICE_PASSWORD: ${{ secrets.AZURE_SERVICE_PASSWORD }}
          AZURE_SERVICE_TENANT: ${{ secrets.AZURE_SERVICE_TENANT }}

      - name: Deploy to Web App
        uses: Azure/github-actions/webapp@master
        with:
          AZURE_APP_NAME: ${{vars.WEB_APP_NAME}}
          AZURE_APP_PACKAGE_LOCATION: "./"
